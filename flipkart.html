<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png"
      type="image/png"
    />
    <link rel="stylesheet" href="flipkart.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo"></div>
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon search-logo"></i>
            <input
              placeholder="Search For Products, Brands and More"
              class="search-bar" />
          </div>
        </div>

        <i class="fa-regular fa-user profile-icon "></i>
        <span class="user">Pratyush</span>
       
         
            <span class="cart">Cart</span>
      </div>
      <div class="box">
        <i class="fa-solid fa-box box"></i> 
       <p class="seller">Become a Seller</p> 
     </div>
     <div class="dot">
        <i class="fa-solid fa-ellipsis-vertical"></i>
     </div>
      </div>
    </header>






  </body>
</html>
